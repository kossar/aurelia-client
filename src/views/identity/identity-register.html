<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <form method="post" >
            <h4>Create a new account.</h4>
            <hr />
            <div class="form-group">
                <label for="Input_Email">Email</label>
                <input class="form-control" type="email" data-val="true"
                    data-val-email="The Email field is not a valid e-mail address."
                    data-val-required="The Email field is required." id="Input_Email" name="Input.Email" value.bind="register.email" />
            </div>
            <div class="form-group">
                <label for="Input_Firstname">Firstname</label>
                <input class="form-control" type="text" data-val="true" id="Input_Firstname" minlength="1"
                    maxlength="128" name="Input.Firstname" value.bind="register.firstname" />
            </div>
            <div class="form-group">
                <label for="Input_Lastname">Lastname</label>
                <input class="form-control" type="text" data-val="true" id="Input_Lastname" minlength="1"
                    maxlength="128" name="Input.Lastname" value.bind="register.lastname" />
            </div>
            <div class="form-group">
                <label for="Input_PhoneNumber">Phone Number</label>
                <input class="form-control" type="tel" id="Input_PhoneNumber" name="Input.PhoneNumber" value.bind="register.phoneNumber" />
            </div>
            <div class="form-group">
                <label for="Input_Password">Password</label>
                <input class="form-control" type="password" data-val="true" minlength="6" id="Input_Password"
                    maxlength="100" name="Input.Password" value.bind="register.password" />
            </div>
            <div class="form-group">
                <label for="Input_ConfirmPassword">Confirm password</label>
                <input class="form-control" type="password" id="Input_ConfirmPassword" name="Input.ConfirmPassword" value.bind="confirmPassword"/>
                <span class="text-danger field-validation-valid ${passwordConfirmError}">The password and confirmation password do not match.</span>
            </div>
                <button click.delegate="registerClicked($event)" type="submit" class="btn btn-primary">Register</button>
            
        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
